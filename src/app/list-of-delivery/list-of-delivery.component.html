<h1>List of Delivery</h1>

<div  class="example-container mat-elevation-z8">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8"  >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="VBELN">
      <th mat-header-cell *matHeaderCellDef> S&D Doc no </th>
      <td mat-cell *matCellDef="let element"> {{element.VBELN}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="ERZET">
      <th mat-header-cell *matHeaderCellDef> Entry time </th>
      <td mat-cell *matCellDef="let element"> {{element.ERZET}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="ERDAT">
      <th mat-header-cell *matHeaderCellDef> Rec cre date </th>
      <td mat-cell *matCellDef="let element"> {{element.ERDAT}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="VKORG">
      <th mat-header-cell *matHeaderCellDef> Sales org </th>
      <td mat-cell *matCellDef="let element"> {{element.VKORG}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="LFART">
      <th mat-header-cell *matHeaderCellDef> Delivery type </th>
      <td mat-cell *matCellDef="let element"> {{element.LFART}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="LFDAT_V">
      <th mat-header-cell *matHeaderCellDef> Delivery date </th>
      <td mat-cell *matCellDef="let element"> {{element.LFDAT_V}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="INCO2">
      <th mat-header-cell *matHeaderCellDef> Incoterms </th>
      <td mat-cell *matCellDef="let element"> {{element.INCO2}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="LFUHR">
      <th mat-header-cell *matHeaderCellDef> Time of del </th>
      <td mat-cell *matCellDef="let element"> {{element.LFUHR}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="ARKTX">
      <th mat-header-cell *matHeaderCellDef> St for SO item </th>
      <td mat-cell *matCellDef="let element"> {{element.ARKTX}} </td>
    </ng-container>
  
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
  
</div>
