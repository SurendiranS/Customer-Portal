<h1>Inquiry Data</h1>

<div  class="example-container mat-elevation-z8">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8"  >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
   
    <!-- Position Column -->
    <ng-container matColumnDef="DOC_NUMBER">
      <th mat-header-cell *matHeaderCellDef> DOC_NUMBER </th>
      <td mat-cell *matCellDef="let element"> {{element.DOC_NUMBER}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="ITEM_NUMBER">
      <th mat-header-cell *matHeaderCellDef>  ITEM_NUMBER </th>
      <td mat-cell *matCellDef="let element"> {{element.ITEM_NUMBER}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="MATERIAL">
      <th mat-header-cell *matHeaderCellDef> MATERIAL </th>
      <td mat-cell *matCellDef="let element"> {{element.MATERIAL}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="CREATE_DATE">
      <th mat-header-cell *matHeaderCellDef> CREATE_DATE </th>
      <td mat-cell *matCellDef="let element"> {{element.CREATE_DATE}} </td>
    </ng-container>

    <ng-container matColumnDef="SHORT_TEXT">
      <th mat-header-cell *matHeaderCellDef> SHORT_TEXT </th>
      <td mat-cell *matCellDef="let element"> {{element.SHORT_TEXT}} </td>
    </ng-container>

    <ng-container matColumnDef="REQ_QTY">
      <th mat-header-cell *matHeaderCellDef> REQ_QTY </th>
      <td mat-cell *matCellDef="let element"> {{element.REQ_QTY}} </td>
    </ng-container>

    <ng-container matColumnDef="NET_PRICE">
      <th mat-header-cell *matHeaderCellDef> NET_PRICE </th>
      <td mat-cell *matCellDef="let element"> {{element.NET_PRICE}} </td>
    </ng-container>

    <ng-container matColumnDef="CURRENCY">
      <th mat-header-cell *matHeaderCellDef> CURRENCY </th>
      <td mat-cell *matCellDef="let element"> {{element.CURRENCY}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
  
</div>
